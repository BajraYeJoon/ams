<h1 class="text-3xl font-bold text-white mb-2">Create an account</h1>
<p class="text-gray-400 mb-6">Already have an account? <a routerLink="/auth/login" class="text-white underline">Log in</a></p>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
  <!-- First Name input -->
  <app-common-input
    label=""
    id="firstName"
    placeholder="First name"
    [control]="registerForm.get('firstName')"
    type="text"
    inputClass="bg-secondary-dark text-white placeholder-gray-400 border-none"
  ></app-common-input>
  <div
    *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
    class="text-red-500 text-xs mt-1"
  >
    First name is required.
  </div>

  <!-- Last Name input -->
  <app-common-input
    label=""
    id="lastName"
    placeholder="Last name"
    [control]="registerForm.get('lastName')"
    type="text"
    inputClass="bg-secondary-dark text-white placeholder-gray-400 border-none"
  ></app-common-input>

  <!-- Email input -->
  <app-common-input
    label=""
    id="email"
    placeholder="Email address"
    [control]="registerForm.get('email')"
    type="email"
    inputClass="bg-secondary-dark text-white placeholder-gray-400 border-none"
  ></app-common-input>
  <div
    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
    class="text-red-500 text-xs mt-1"
  >
    Please enter a valid email address.
  </div>

  <!-- Password input -->
  <app-common-input
    label=""
    id="password"
    placeholder="Create password"
    [control]="registerForm.get('password')"
    type="password"
    inputClass="bg-secondary-dark text-white placeholder-gray-400 border-none"
  ></app-common-input>
  <div
    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
    class="text-red-500 text-xs mt-1"
  >
    Password must be at least 6 characters.
  </div>

  <!-- Terms and conditions checkbox -->
  <div class="flex items-center mt-2">
    <input type="checkbox" id="terms" class="mr-2" formControlName="termsAccepted" />
    <label for="terms" class="text-sm text-white">I agree to the <a href="#" class="underline">Terms & Conditions</a></label>
  </div>
  <div
    *ngIf="registerForm.get('termsAccepted')?.invalid && registerForm.get('termsAccepted')?.touched"
    class="text-red-500 text-xs mt-1"
  >
    You must agree to the Terms & Conditions.
  </div>

  <!-- Submit button -->
  <app-common-button
    type="submit"
    [disabled]="registerForm.invalid"
    ariaLabel="Create account"
    buttonClass="mt-4"
  >
    Create account
  </app-common-button>

  <!-- Error message -->
  <div *ngIf="error" class="text-red-500 text-center mt-2">{{ error }}</div>
  
  <!-- Social login options -->
  <div class="text-center text-gray-400 text-sm mt-4">Or register with</div>
  <div class="flex gap-2 mt-2">
    <button type="button" class="flex-1 border border-gray-600 rounded-md p-2 flex items-center justify-center text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="currentColor">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Google
    </button>
    <button type="button" class="flex-1 border border-gray-600 rounded-md p-2 flex items-center justify-center text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6.36 14.83c-1.43 1.74-3.41 2.65-5.5 2.65-1.57 0-3.04-.59-4.11-1.64l-.06-.06C7.64 16.76 7 15.49 7 14c0-1.45.56-2.73 1.44-3.7.88-.98 2.09-1.58 3.41-1.58 1.68 0 3.14.73 3.85 1.8l.13-.11.01-.01.08-.06c.16-.11.31-.22.47-.31.3-.17.63-.3.95-.37h.02c.32-.07.65-.1.97-.1 1.12 0 2.25.37 3.17 1.1.77.62 1.37 1.48 1.67 2.44.29.93.29 1.95-.07 2.88-.32.84-.73 1.62-1.3 2.21l-.01.01-.02.02-.36.43-.08.09z"/>
      </svg>
      Apple
    </button>
  </div>
</form>

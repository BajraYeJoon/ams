<h1 class="text-3xl font-bold text-white mb-2">Log in</h1>
<p class="text-muted-foreground mb-6">
  Don't have an account?
  <a
    routerLink="/auth/register"
    class="text-white underline hover:text-muted transition-colors"
    >Create an account</a
  >
</p>

<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-4"
>
  <!-- Email input -->
  <app-common-input
    label=""
    id="email"
    placeholder="Email address"
    [control]="loginForm.get('email')"
    type="email"
    inputClass="input"
  ></app-common-input>
  <common-error-message
    [control]="loginForm.get('email')"
    [errorMessages]="{
      required: 'Email is required.',
      email: 'Please enter a valid email address.'
    }"
  ></common-error-message>

  <!-- Password input -->
  <app-common-input
    label=""
    id="password"
    placeholder="Password"
    [control]="loginForm.get('password')"
    type="password"
    inputClass="input"
  ></app-common-input>
  <common-error-message
    [control]="loginForm.get('password')"
    [errorMessages]="{
      required: 'Password is required.',
      minlength: 'Password must be at least 6 characters.',
      maxlength: 'Password cannot exceed 32 characters.',
      api: 'Invalid password. Please try again.'
    }"
  ></common-error-message>

  <app-common-button
    type="submit"
    [disabled]="loginForm.invalid"
    ariaLabel="Log in"
    buttonClass="mt-4"
  >
    Log in
  </app-common-button>

  <div
    *ngIf="error"
    class="text-destructive text-center mt-2 p-2 bg-destructive/10 rounded"
  >
    {{ error }}
  </div>
</form>
